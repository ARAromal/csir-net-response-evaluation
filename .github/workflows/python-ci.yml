name: Python CI (CSIR NET Evaluation)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import check (no execution)
        run: |
          python - <<EOF
          import pdfplumber
          from bs4 import BeautifulSoup
          import re
          print("CI import check passed.")
          EOF
